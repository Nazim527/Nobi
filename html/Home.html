<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="../css/Home.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div> <!--! Overlay open Menu active-->
        <header id="navbar">
            <div class="header_left">
                <div class="logo"><img src="../IMAGE/Logo.png"></div>
                <div class="hamburger"><!--!Menu Hamburger-->
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <!--! Menu Hamburger -->
                <div class="menu">
                    <ion-icon name="close" class="closes"></ion-icon> <!--? Open hamburger menu-->
                    <div class="list">
                        <div class="info"><ion-icon name="home-outline"></ion-icon><a href="../index.html"><p> Balance</p></a></div>
                        <div class="info"><ion-icon name="list-outline"></ion-icon><p>Features</p></div>
                        <div class="info"><ion-icon name="construct-outline"></ion-icon><p>Support</p></div>
                        <div class="info"><ion-icon name="help-circle-outline"></ion-icon><p>Info</p></div>
                    </div>
                </div>
                <!--! End Menu Hamburger -->

                <div class="logo2"><img src="../IMAGE/View-about/Group 670.png"></div> <!--? Desktop-->
                <div class="community">
                    <a href="../index.html"><p>Balance</p></a>
                    <a href="#"><p>Support</p></a>
                </div>
            </div>

            <!--? header Light -->
            <div class="header_right">
                <form>
                    <input id="search" type="search" placeholder="Search">
                    <ion-icon id="search_icon" name="search-outline"></ion-icon>
                </form>
                <a href="#" class="btn_long">Become a consultant</a>
                <ion-icon name="notifications-outline"></ion-icon>
                <div class="image" id="account_popup"><img src="../IMAGE/View-about/Header.png"></div>
                
                <!--? Account Popup -->
                <div class="profile_about" id="open_account"> <!--!Image click open popup-->
                    <div class="profile_info">
                        <div class="profile_header">
                            <div class="image"><img src="../IMAGE/View-about/Header.png"></div>
                            <div class="account_info">
                                <h5>Ulvin Omarov</h5>
                                <p>UX designer</p>
                                <div class="hight_line"></div>
                                <ion-icon name="star-outline" style="color: #F2C94C;"></ion-icon>
                                <p>4.7</p>
                            </div>
                        </div>
                        <a href="#" class="btn_long">Upload</a>
                        <div class="setup">
                            <div class="info"><ion-icon name="image-outline"></ion-icon><p>My posts</p></div>
                            <div class="info"><ion-icon name="calendar-outline"></ion-icon><p>Calendar</p></div>
                            <div class="info"><ion-icon name="locate-outline"></ion-icon><p>Balance</p></div>
                            <div class="info"><ion-icon name="card-outline"></ion-icon><p>Payouts</p></div>
                            <div class="info"><ion-icon name="cog-outline"></ion-icon><p>Settings</p></div>
                            <div class="info"><ion-icon name="log-out-outline"></ion-icon><p>Logout</p></div>
                        </div>
                    </div>
                </div>
                <!--? End Account Popup -->
            </div>
        </header>
        <!--! End Header -->
        <!--! Section Content  -->
        <section class="page_content">
            <div class="page_content_header">
                <div class="page_header_left">

                </div>
                <div class="page_header_right">
                    
                </div>
            </div>

            <div class="page_content_footer">

            </div>
        </section>
        <!--! End Section Content  -->
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
