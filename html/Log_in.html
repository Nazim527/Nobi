<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/log_in.css">
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <!--! Header -->
        <header>
            <div class="logo">
                <img src="../IMAGE/View-about/Group 670.png">
            </div>

            <div class="login_query">
                <a href="#">Not a member?</a>
                <a href="#">Sign up now</a>
            </div>
        </header>
        <!--! End Header -->

        <!--!Login -->
        <div class="login">
            <h2>Login in to Nobi</h2>

            <!--? Login form -->
            <div class="login_form">
                <div class="btn_login_account">
                    <a href="#">Log In with Google account</a>
                    <div class="icon">
                        <img src="../IMAGE/google+logo+new+icon-1320185797820629294 1.png">
                    </div>
                </div>
                <p>or</p>
                <form>
                    <div class="email">
                        <input type="email" id="email" placeholder=" ">
                        <label for="email" class="ss">Email</label>
                    </div>

                    <!--? Password -->
                    <div class="psw">
                        <input type="password" id="passw" placeholder=" ">
                        <label for="passw">Password</label>
                        <span id="toggleBtn_psw">
                            <ion-icon name="eye-outline" class="openEye"></ion-icon>
                            <ion-icon name="eye-off-outline" class="closeEye"></ion-icon>
                        </span>
                        <a href="#">Forgot paswword?</a>
                    </div>
                </form>
            </div>

            <a href="#" class="btn_long">Create account</a>
        </div>
        <!--! End Login -->


    </div>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
